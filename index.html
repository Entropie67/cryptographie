<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="style/style.css" rel="stylesheet">
        <title>Cryptographie</title>
    </head>
    <body id='body'>
        <header> 
            <!-- Ici l'entête de la page -->
            <h1>Chiffrement et sécurité </h1>
            <!-- Ici ajoutez un menu -->
        </header> 
            <!-- Ici le corps principale de la page -->
        <section id="cesar">
            <h2>1. Chiffrement par décalage (César) </h2>
            <form id="cesarForm">
                <div>
                    <p><label for="message">Votre message à traiter:</label></p>
                    <textarea id="message" name="message" rows="4" cols="50">
                    Entrez ici votre texte à chiffrer ou déchiffrer
                    </textarea>
                </div>
                <div>
                    <p><label for="cle">Clé:</label></p>
                    <input type="number" id="cle" name="cle" min="1" max="26" value="1">
                </div>
            </form>
            <div class="button">
                <button type="button" id="chiffrer">Chiffrer!</button>
                <button type="button" id="dechiffrer">Déchiffrer!</button>
            </div>
            <p id="resultat"></p>
        </section>
        <section id="Vigenère">
            <!-- Ici un section -->
            <h2>Chiffrement par décalage (Vigenère) </h2>
        </section>
       <footer>
        <!-- le bas de page -->
            <p>© 2023 - Tous droits réservés - <a href="https://www.linkedin.com/">Olivier Elophe</a></p>
       </footer>

        <script src="script/script.js"></script>
    </body>

</html>
